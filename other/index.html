<html>
<head>
    <meta charset="UTF-8">
    <title>Demo Medios</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="vendor/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="vendor/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="vendor/jquery-1.8.3.min.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
</head>

<body>
    <div id="container" class="{{unless sidebarOpen "sidebar-closed"}}">

      <header class="header black-bg">
        <div class="sidebar-toggle-box">
          <div class="fa fa-bars tooltips"></div>
      </div>

      <a href="index.html" class="logo"><b>Irrational</b></a>

      <div class="top-menu">
          <ul class="nav pull-right top-menu" style="display:inline-block">
            <li></li>
        </ul>
    </div>
</header>

<div id="sidebar"  class="nav-collapse ">
  <!-- sidebar menu start-->
  <ul class="sidebar-menu" id="nav-accordion">
      <li class="mt">
          <a href="index.html">
              <i class="fa fa-dashboard"></i>
              <span>Mapas</span>
          </a>
      </li>

      <li class="sub-menu">
          <a class="active" href="javascript:;" >
              <i class="fa fa-desktop"></i>
              <span>Media</span>
          </a>
      </li>

      <li class="sub-menu">
          <a href="javascript:;" >
              <i class="fa fa-cogs"></i>
              <span>MicroTargeting</span>
          </a>
      </li>
      <li class="sub-menu">
          <a href="javascript:;" >
              <i class="fa fa-book"></i>
              <span>Encuestas</span>
          </a>
      </li>
      <li class="sub-menu">
          <a href="javascript:;" >
              <i class=" fa fa-bar-chart-o"></i>
              <span>Graficas</span>
          </a>
      </li>

  </ul>
  <!-- sidebar menu end-->
</div>

<section id="main-content">
    <div class="container-fluid">

        <div class="card showback">
            <div class="row">
                <div class="col-md-3">
                    <h3>
                        Noticias relevantes
                    </h3>
                    <div class="input-group">
                      <input id="domain-url" type="text" class="form-control" placeholder="Dominio" aria-describedby="basic-addon2" value="eluniversal.com.mx">
                      <span class="input-group-addon" id="basic-addon2" onclick="createNewsFrame()" >Cambiar</span>
                  </div>

                  <div class="dropdown">
                      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Sort
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#" onclick="createNewsFrame('toneasc')">Negative</a></li>
                        <li><a href="#" onclick="createNewsFrame('tonedesc')" >Positive</a></li>
                        <li><a href="#" onclick="createNewsFrame('date')" >Date</a></li>
                    </ul>
                </div>

            </div>
            <div id="domain-content" class="col-md-9">
            </div>
        </div>
    </div>
        
    <div class="card showback">
        <div class="row">
            <div class="col-md-3">
                <h3>
                    Probabilidad de protestas en Coahuila
                </h3>
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Variable a mostrar
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#" onclick="createGraph('instability')">Instability</a></li>
                    <li><a href="#" onclick="createGraph('conflict')" >Conflict</a></li>
                    <li><a href="#" onclick="createGraph('protest')" >Protest</a></li>
                    <li><a href="#" onclick="createGraph('tone')" >Sentiment</a></li>
                    <li><a href="#" onclick="createGraph('artvolnorm')" >artvolnorm</a></li>
                </ul>
            </div>
        </div>

        <div id="graph-content" class="col-md-9">

        </div>
    </div>
</div>
    

<div class="card showback">
    <div class="row">
        <div class="col-md-3">
            <h3>
                Buscar palabras en medios mexicanos
            </h3>

            <div class="input-group">
              <input id="word-search" type="text" class="form-control" placeholder="Palabra a buscar" aria-describedby="basic-addon2" value="presidente">
              <span class="input-group-addon" id="basic-addon2" onclick="createWordcloud()" >Buscar</span>
          </div>
      </div>

      <div id="wordcloud-content" class="col-md-6">

      </div>
  </div>
</div>


</div>

</section>
</div>

<script src="index.js"></script>

</body>
</html>
